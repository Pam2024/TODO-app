<div class="container">
  <div>
    <div class="form-group">
      <label for="todo-input">Todo:</label>
      <div class="input-group">
        <input [(ngModel)]="value" class="form-control" type="text" id="todo-input">
        <button class="btn btn-primary" (click)="addTodo()">Add</button>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <div class="d-flex justify-content-between">
      <h3>Todos</h3>
      <div class="btn-group">
        <button class="btn btn-warning" (click)="filter('inprogress')">In Progress</button>
        <button class="btn btn-success" (click)="filter('done')">Done</button>
        <button class="btn btn-primary" (click)="filter('all')">All</button>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <ul class="list-group w-50">
        <li *ngFor="let element of valuesToShow" class="list-group-item d-flex justify-content-between">
          <span>{{element.title}}</span>
          <input type="checkbox" [(ngModel)]="element.completed">
        </li>
      </ul>
    </div>
  </div>
</div>
